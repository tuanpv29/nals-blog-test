<div class="bg-light position-relative">
  <button
    type="button"
    class="btn btn-primary btn-lg position-absolute arrange-top-right">
    <i class="bi bi-plus-lg"></i>
    Create Blog
  </button>
  <div class="container py-5 text-center">
    <span class="fs-1 d-inline-block my-3">Our Blog</span>
    <input
      id="search-blog"
      type="email"
      class="form-control"
      placeholder="Search Blog" />
  </div>
</div>
