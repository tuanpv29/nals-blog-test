@if (blog) {
  <div class="bg-light">
    <div class="container detail-container py-5">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item">
            <a routerLink="/home">Home</a>
          </li>
          <li class="breadcrumb-item active" aria-current="page">Blog Post</li>
        </ol>
      </nav>
      <h1 class="fs-1 my-3">{{ blog.title | titlecase }}</h1>
      <p class="text-muted">
        <i class="bi bi-clock"></i>
        Posted {{ blog.createdAt | date }}
      </p>
    </div>
  </div>
  <div class="container detail-container">
    <img
      appImageFallback
      width="300"
      height="200"
      class="w-100 h-auto my-5"
      alt="Blog image"
      [ngSrc]="blog.image"
      priority />
    <p>{{ blog.content }}</p>
  </div>
} @else {
  <div class="bg-light">
    <div class="container detail-container py-5 placeholder-glow">
      <nav aria-label="breadcrumb" class="placeholder col-6"></nav>
      <div class="my-3 py-3 placeholder placeholder-lg col-12"></div>
      <p class="text-muted placeholder col-4"></p>
    </div>
  </div>
  <div class="container detail-container placeholder-glow">
    <div class="placeholder col-12 my-5" style="height: 300px"></div>
    <p class="placeholder col-12"></p>
    <p class="placeholder col-12"></p>
    <p class="placeholder col-12"></p>
  </div>
}
