<form [formGroup]="blogForm">
  <div class="mb-3">
    <label for="title" class="form-label">Title</label>
    <input
      type="text"
      class="form-control"
      id="title"
      placeholder="Enter blog title"
      formControlName="title" />
    @if (title && title.invalid && (title.dirty || title.touched)) {
      <div class="invalid-message">Title is required.</div>
    }
  </div>
  <div class="mb-3">
    <label for="content" class="form-label">Content</label>
    <textarea
      class="form-control"
      id="content"
      rows="3"
      placeholder="Enter blog content"
      formControlName="content"></textarea>
    @if (content && content.invalid && (content.dirty || content.touched)) {
      <div class="invalid-message">Content is required.</div>
    }
  </div>
  <div class="mb-3">
    <label for="image" class="form-label">Image</label>
    <input
      class="form-control"
      type="text"
      id="image"
      placeholder="Enter image link"
      formControlName="image" />
    @if (image && image.invalid && (image.dirty || image.touched)) {
      <div class="invalid-message">Image link is required.</div>
    }
  </div>
</form>
